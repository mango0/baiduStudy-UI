<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No.2 - 初步接触 CSS 2D 变形</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="wrapper">
    <div class="box box0">
        box0
    </div>

    <!--向左倾斜30度-->
    <div class="box box1">
        box1
    </div>

    <!--压缩2倍-->
    <div class="box box2">
        box2
    </div>

    <!--旋转45度-->
    <div class="box box3">
        box3
    </div>

    <!--x轴位移10px y轴位移20px-->
    <div class="box box4">
        box4
    </div>

    <!--同时包含上述属性-->
    <div class="box box5">
        box5
    </div>
</div>
</body>
</html>
