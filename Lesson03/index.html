<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>纯 CSS 实现猫笑起来的动画</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <!-- 脸 -->
    <div class="face">
        <!-- 头发 -->
        <div class="hair">
            <div></div>
        </div>
        <!-- 眼睛 -->
        <div class="eye-wrap">
            <div class="eye left">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
            <div class="eye right">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
        </div>
        <!-- 鼻子 -->
        <div class="nose">
        </div>
        <!-- 嘴巴 -->
        <div class="mouth-wrap">
            <!-- <div class="mouth-top"></div> -->
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
    <!-- 耳朵 -->
    <div class="ear-wrap">
        <div class="ear left"> </div>
        <div class="ear right"> </div>
    </div>
</div>

<div class="wrapper">
    <!--脸-->
    <div class="k-face">
        <!--头发-->
        <div class="k-hair"></div>
        <!--眼睛-->
        <div>
            <div class="k-eyes left">
                <div class="k-eye_bottom"></div>
                <div class="k-face_red"></div>
            </div>
            <div class="k-eyes right">
                <div class="k-eye_bottom"></div>
                <div class="k-face_red"></div>
            </div>
        </div>

        <!--鼻子-->
        <div class="k-nose"></div>
        <!--嘴-->
        <div class="k-month">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

    <!--耳朵-->
    <div class="k-ear">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
</body>
</html>
