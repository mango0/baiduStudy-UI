<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No.8 - 把 AE 动画转换成 Web 原生动画</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="header">
    <img class="bg" src="img/back.png" alt="">
    <div class="container">
        <div class="content">
            <h1><b>ECharts</b>数据可视化实验室</h1>
            <p class="synopsis">由百度 ECharts 团队创建，联合公司内外众多数据可视化从业人组成的技术研究虚拟组织，致力于数据可视化的相关研究、教育普及、产品研发及生态建设。</p>
        </div>
        <div id="animation" class="animation"></div>
    </div>
</div>
<section>
    <div class="container">
        <div class="card_wrapper">
            <div class="top">
                <div id="card" class="icon"></div>
            </div>
            <div class="bottom">
                <h2>教程</h2>
                <p>教程是入门的捷径，请从这里开始了解San。</p>
            </div>
        </div>
    </div>

</section>
<script src="js/lottie.js"></script>
<script>
    var b = lottie.loadAnimation({
        container: document.getElementById('animation'), // the dom element that will contain the animation
        renderer: 'svg', //渲染出来的是什么格式
        loop: true,  //循环播放
        autoplay: true, //自动播放
        path: 'json/data1.json' // the path to the animation json
    });


    var animation2 = lottie.loadAnimation({
        container: document.getElementById('card'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'json/data2.json'
    })
    var card = document.querySelector('.card_wrapper');
    card.onmouseover = function () {
        animation2.play();
    }
    card.onmouseout = function () {
        animation2.stop();
    }
</script>
</body>
</html>
